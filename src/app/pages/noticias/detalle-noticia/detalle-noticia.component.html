<title>UTS | Noticias - {{ noticia.titulo }}</title>
<app-header></app-header>
<app-nav></app-nav>
<div class="mt-3">
  <img src="assets/img/noticias/Banner-ultimas-noticias.png" alt="Últimas Noticias" title="Últimas Noticias" />
</div>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-9">
      <!--Contenido de la noticia-->
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6">
          <h3>
            {{ noticia.titulo }}
          </h3>
          <small class="text-muted"><i class="fa fa-clock-o"></i> {{ noticia.fecha_evento | date }}</small>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-6">

          <div id="carouselImagenesControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item {{ i == 0 ? 'active' : '' }}" *ngFor="let imagen of noticia.imagenes; let i = index;">
                <img class="d-block w-100" src="{{ imagen.imagen }}" alt="{{ noticia.titulo }}" title="{{ noticia.titulo }}">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselImagenesControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselImagenesControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div>
      </div>
      <div class="text-justify mt-3">
        <div [innerHTML]="noticia.contenido"></div>
      </div>
    </div>
    <!--Fin del contenido de la noticia-->
    <div class="col-md-3">
      <app-noticias-destacadas></app-noticias-destacadas>
    </div>
  </div>
</div>
<app-enlaces-organismos-interes></app-enlaces-organismos-interes>
<app-footer></app-footer>
