<title>UTS | Noticias</title>
<app-header></app-header>
<app-nav></app-nav>
<div id="noticias" class="mt-3">
  <img src="assets/img/noticias/Banner-ultimas-noticias.png" alt="Noticias" title="Noticias" />
</div>

<div class="row mt-3">
  <div class="col-12 col-xs-12 col-sm-6 col-md-6 col-lg-4 card-deck" *ngFor="let noticia of noticias">
    <div class="card mb-3" style="width: 100%;">
      <div class="ih-item square colored effect6 bottom_to_top"><a role="button" (click)="noticiaDetails(noticia.slug)">
          <div class="img">
            <img src="{{ noticia.imagen }}"
              alt="{{ noticia.titulo }}" title="{{ noticia.titulo }}">
          </div>
          <div class="info">
            <h3>LEER MÁS</h3>
          </div>
        </a>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ noticia.titulo }}</h5>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col">
            <span class="text-muted"><a class="card-link" role="button" (click)="noticiaDetails(noticia.slug)">Ver Más...</a></span>
          </div>
          <div class="col text-right">
            <small class="text-muted"><i class="fa fa-clock-o"></i> {{ noticia.fecha_evento | date }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 d-flex justify-content-center my-4">
    <button id="prev" class="btn btn-primary" (click)="prevPage()" [disabled]="isPrevDisabled"><i class="fa fa-chevron-left"></i> Anterior</button>
    <button id="next" class="btn btn-primary" (click)="nextPage()" [disabled]="isNextDisabled">Siguiente <i class="fa fa-chevron-right"></i></button>
  </div>
</div>
