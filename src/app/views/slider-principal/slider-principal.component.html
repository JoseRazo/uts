<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li *ngFor="let item of carouselItems; let i = index" [attr.data-target]="'#carouselExampleIndicators'"
            [attr.data-slide-to]="i" [class.active]="i === 0"></li>
    </ol>

    <div class="carousel-inner">
        <div *ngFor="let item of carouselItems; let i = index" [ngClass]="{'carousel-item': true, 'active': i === 0}"
            class="animate__animated animate__backInDown">

            <a *ngIf="item.url" [href]="item.url" [target]="item.target">
                <img [src]="item.imagen" [alt]="item.nombre" [title]="item.nombre">
            </a>

            <a *ngIf="!item.url && item.archivos.length > 0" (click)="abrirArchivos(item.archivos, $event)" 
                [target]="item.target" style="cursor: pointer;">
                <img [src]="item.imagen" [alt]="item.nombre" [title]="item.nombre">
            </a>

            <img [src]="item.imagen" [alt]="item.nombre" [title]="item.nombre" *ngIf="!item.url && item.archivos.length === 0">          
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
